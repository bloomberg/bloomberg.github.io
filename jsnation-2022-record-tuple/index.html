<h3>For primitives, variables hold values <img class="emoji" draggable="false" alt="🔢" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f522.svg" data-marp-twemoji=""/></h3>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">let</span> proposalName = <span class="hljs-string">&quot;Record &amp; Tuple&quot;</span>; <span class="hljs-comment">// ⬅️ A string value</span>
<span class="hljs-keyword">let</span> proposalName2 = <span class="hljs-string">&quot;Record &amp; Tuple&quot;</span>; <span class="hljs-comment">// ⬅️ Another string or is it the same?</span>
<span class="highlighted-line">assert(proposalName === proposalName2); <span class="hljs-comment">// OK ✅</span></span></code></pre><h3>For objects, variables hold references <img class="emoji" draggable="false" alt="➡️" src="https://twemoji.maxcdn.com/v/14.0.2/svg/27a1.svg" data-marp-twemoji=""/></h3>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">let</span> proposal = { <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Record &amp; Tuple&quot;</span> }; <span class="hljs-comment">// ⬅️ An object with a string value inside</span>
<span class="hljs-keyword">let</span> proposal2 = { <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Record &amp; Tuple&quot;</span> }; <span class="hljs-comment">// ⬅️ Another object or is it the same?</span>

<h3>For primitives, mutations are not possible <img class="emoji" draggable="false" alt="🛑" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f6d1.svg" data-marp-twemoji=""/></h3>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">let</span> proposalName = <span class="hljs-string">&quot;Record &amp; Tuple&quot;</span>;
<span class="highlighted-line">proposalName[<span class="hljs-number">10</span>] = <span class="hljs-string">&quot;o&quot;</span>; <span class="hljs-comment">// 🛑 TypeError: Cannot assign to read only property &#x27;10&#x27; of string</span></span><span class="highlighted-line">assert(proposalName === <span class="hljs-string">&quot;Record &amp; Tople&quot;</span>); <span class="hljs-comment">// NOT OK 🛑</span></span></code></pre><h3>For objects, mutations are possible <img class="emoji" draggable="false" alt="🔄" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f504.svg" data-marp-twemoji=""/></h3>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">const</span> proposal = { <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Record &amp; Tuple&quot;</span> };
<span class="highlighted-line">proposal.name = <span class="hljs-string">&quot;Record &amp; Toople&quot;</span>;</span><span class="highlighted-line">assert(proposal.name === <span class="hljs-string">&quot;Record &amp; Toople&quot;</span>); <span class="hljs-comment">// OK ✅</span></span></code></pre><footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>

<h3>Objects: Mutations are possible <strong>unless frozen</strong></h3>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">const</span> proposal = {
  <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Record &amp; Tuple&quot;</span>,
  <span class="hljs-attr">championGroup</span>: [<span class="hljs-string">&quot;Robin&quot;</span>, <span class="hljs-string">&quot;Rick&quot;</span>, <span class="hljs-string">&quot;Dan&quot;</span>, <span class="hljs-string">&quot;Nicolò&quot;</span>],
};
<span class="highlighted-line"><span class="hljs-built_in">Object</span>.freeze(proposal);</span><span class="highlighted-line">proposal.name = <span class="hljs-string">&quot;Record &amp; Toople&quot;</span>; <span class="hljs-comment">// 🛑 TypeError: Cannot assign to read only property &#x27;name&#x27;</span></span><span class="highlighted-line">assert(proposal.name === <span class="hljs-string">&quot;Record &amp; Toople&quot;</span> ); <span class="hljs-comment">// NOT OK 🛑</span></span></code></pre><footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>Objects: Mutations are possible <strong>unless frozen</strong></h3>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">const</span> proposal = {
  <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Record &amp; Tuple&quot;</span>,
  <span class="hljs-attr">championGroup</span>: [<span class="hljs-string">&quot;Robin&quot;</span>, <span class="hljs-string">&quot;Rick&quot;</span>, <span class="hljs-string">&quot;Dan&quot;</span>, <span class="hljs-string">&quot;Nicolò&quot;</span>],
};
<span class="highlighted-line"><span class="hljs-built_in">Object</span>.freeze(proposal);</span><span class="highlighted-line">proposal.name = <span class="hljs-string">&quot;Record &amp; Toople&quot;</span>; <span class="hljs-comment">// 🛑 TypeError: Cannot assign to read only property &#x27;name&#x27;</span></span><span class="highlighted-line">assert(proposal.name === <span class="hljs-string">&quot;Record &amp; Toople&quot;</span> ); <span class="hljs-comment">// NOT OK 🛑</span></span></code></pre><h3>Freezing is only shallow</h3>
<pre class="language-js"><code class="language-js"><span class="highlighted-line">proposal.championGroup.push(<span class="hljs-string">&quot;Ashley&quot;</span>);</span><span class="highlighted-line">assert(proposal.championGroup.length === <span class="hljs-number">5</span>); <span class="hljs-comment">// OK ✅</span></span></code></pre><footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="© 2022 Bloomberg Finance L.P. All rights reserved" data-class="lead" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" class="lead" style="--footer:© 2022 Bloomberg Finance L.P. All rights reserved;--class:lead;--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h2>This naturally creates a problem...</h2>
<footer>© 2022 Bloomberg Finance L.P. All rights reserved</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="3" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>1. <code>const</code>+<code>Object.freeze</code> are not deep guarantees...</h3>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">const</span> config = {
  <span class="hljs-attr">db</span>: { <span class="hljs-attr">host</span>: <span class="hljs-string">&quot;pg0&quot;</span>, <span class="hljs-comment">/* ... */</span> },
  <span class="hljs-comment">// ...</span>
};
<span class="hljs-built_in">Object</span>.freeze(config);
<span class="highlighted-line"><span class="hljs-keyword">await</span> initConnections(config); <span class="hljs-comment">// 💥❓ Can we trust initConnections to not mutate?</span></span><span class="highlighted-line">assert(config.db.host === <span class="hljs-string">&quot;pg0&quot;</span>); <span class="hljs-comment">// 🛑❓ This could have been changed, this can fail!</span></span></code></pre><ul>
<li data-marpit-fragment="1">
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">await</span> initConnections(<span class="hljs-built_in">JSON</span>.parse(<span class="hljs-built_in">JSON</span>.stringify(config))); <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f4a1.svg" data-marp-twemoji=""/> Copy to avoid original&#x27;s mutations</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="2"><img class="emoji" draggable="false" alt="🐌" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f40c.svg" data-marp-twemoji=""/> Performance hit: CPU + Memory</li>
<li data-marpit-fragment="3"><img class="emoji" draggable="false" alt="🆕" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f195.svg" data-marp-twemoji=""/> <code>structuredClone(...)</code><img class="emoji" draggable="false" alt="🐌" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f40c.svg" data-marp-twemoji=""/> instead of <code>JSON.parse(JSON.stringify(...))</code><img class="emoji" draggable="false" alt="🐌" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f40c.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🐌" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f40c.svg" data-marp-twemoji=""/></li>
</ul>
</li>
</ul>
<footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="© 2022 Bloomberg Finance L.P. All rights reserved" data-class="lead" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" class="lead" style="--footer:© 2022 Bloomberg Finance L.P. All rights reserved;--class:lead;--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h2>Back to objects being referenced:<br />Another problem...</h2>
<footer>© 2022 Bloomberg Finance L.P. All rights reserved</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="3" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>2. <code>Map</code> keys require exact references...</h3>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">const</span> boaty = { <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Boaty McBoatface&quot;</span> };
<span class="hljs-keyword">const</span> coords = { <span class="hljs-attr">lat</span>: <span class="hljs-number">13</span>, <span class="hljs-attr">lon</span>: -<span class="hljs-number">24</span> };
<span class="highlighted-line"><span class="hljs-keyword">const</span> boats = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Map</span>([[coords, boaty], <span class="hljs-comment">/* ... */</span>]);</span>
<span class="highlighted-line">assert(boats.get(coords) === boaty); <span class="hljs-comment">// OK ✅</span></span>
<span class="hljs-keyword">const</span> coordsCopy = { ...coords };
<span class="highlighted-line">assert(boats.get(coordsCopy) === boaty); <span class="hljs-comment">// NOT OK 🛑</span></span></code></pre><ul>
<li data-marpit-fragment="1"><img class="emoji" draggable="false" alt="💡" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f4a1.svg" data-marp-twemoji=""/> Fix: Serialize the key to JSON string: <code>JSON.stringify(coords)</code>;
<ul>
<li data-marpit-fragment="2"><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/v/14.0.2/svg/26a0.svg" data-marp-twemoji=""/> Key ordering fragility: <code>'{&quot;lat&quot;:13,&quot;lon&quot;:-24}' !== '{&quot;lon&quot;:-24,&quot;lat&quot;:13}'</code></li>
<li data-marpit-fragment="3"><img class="emoji" draggable="false" alt="🔄" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f504.svg" data-marp-twemoji=""/> Object cycles &amp; unserializable objects &amp; values</li>
</ul>
</li>
</ul>
<footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="1" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>Syntax</h3>
<ul>
<li>Record<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> record = #{
    <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Record &amp; Tuple&quot;</span>,
    <span class="hljs-attr">stage</span>: <span class="hljs-number">2</span>,
};
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Tuple<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> tuple = #[<span class="hljs-string">&quot;Record &amp; Tuple&quot;</span>, <span class="hljs-number">2</span>];
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="1" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>Syntax</h3>
<ul>
<li>Records in Tuples:<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> proposals = #[
    #{ <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Record &amp; Tuple&quot;</span>, <span class="hljs-attr">stage</span>: <span class="hljs-number">2</span> },
    #{ <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Change Array by Copy&quot;</span>, <span class="hljs-attr">stage</span>: <span class="hljs-number">3</span> },
    #{ <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Symbols as WeakMap keys&quot;</span>, <span class="hljs-attr">stage</span>: <span class="hljs-number">3</span> },
];
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Tuples in Records:<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> rt = #{ <span class="hljs-attr">championGroup</span>: #[<span class="hljs-string">&quot;Robin&quot;</span>, <span class="hljs-string">&quot;Rick&quot;</span>, <span class="hljs-string">&quot;Dan&quot;</span>, <span class="hljs-string">&quot;Nicolò&quot;</span>, <span class="hljs-string">&quot;Ashley&quot;</span>] };
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>Immutability</h3>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">const</span> record = #{
    <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Record &amp; Tuple&quot;</span>,
    <span class="hljs-attr">stage</span>: <span class="hljs-number">2</span>,
};

<span class="highlighted-line">record.name = <span class="hljs-string">&quot;Record &amp; Toople&quot;</span>; <span class="hljs-comment">// TypeError 🛑</span></span></code></pre><footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>Deep Immutability</h3>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">const</span> proposals = #[
    #{ <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Record &amp; Tuple&quot;</span>, <span class="hljs-attr">stage</span>: <span class="hljs-number">2</span> },
    #{ <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Change Array by Copy&quot;</span>, <span class="hljs-attr">stage</span>: <span class="hljs-number">3</span> },
    #{ <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Symbols as WeakMap keys&quot;</span>, <span class="hljs-number">3</span> },
];

<span class="highlighted-line">proposals[<span class="hljs-number">0</span>].name = <span class="hljs-string">&quot;Record &amp; Toople&quot;</span>; <span class="hljs-comment">// TypeError 🛑</span></span></code></pre><footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>Equality</h3>
<p>Switching from referential equality with Objects<br />to value equality with Records and Tuples:</p>
<pre class="language-js"><code class="language-js"><span class="hljs-comment">// objects</span>
assert([<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>] === [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]); <span class="hljs-comment">// NOT OK 🛑</span>
assert({ <span class="hljs-attr">a</span>: <span class="hljs-number">1</span> } === { <span class="hljs-attr">a</span>: <span class="hljs-number">1</span> }); <span class="hljs-comment">// NOT OK 🛑</span>

<span class="hljs-comment">// record &amp; tuple</span>
<span class="highlighted-line">assert(#{ <span class="hljs-attr">a</span>: <span class="hljs-number">1</span> } === #{ <span class="hljs-attr">a</span>: <span class="hljs-number">1</span> }); <span class="hljs-comment">// OK ✅</span></span><span class="highlighted-line">assert(#[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>] === #[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]); <span class="hljs-comment">// OK ✅</span></span></code></pre><footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>Record &amp; Tuple are indeed... primitives!</h3>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>assert(<span class="hljs-keyword">typeof</span> #{ <span class="hljs-attr">a</span>: <span class="hljs-number">1</span> } === <span class="hljs-string">&quot;record&quot;</span>); <span class="hljs-comment">// OK <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/></span>
assert(<span class="hljs-keyword">typeof</span> #[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>] === <span class="hljs-string">&quot;tuple&quot;</span>); <span class="hljs-comment">// OK <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/></span>
</span></span></foreignObject></svg></code></pre>
<footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="© 2022 Bloomberg Finance L.P. All rights reserved" data-class="lead" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" class="lead" style="--footer:© 2022 Bloomberg Finance L.P. All rights reserved;--class:lead;--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>Solving our previous Object problems...</h3>
<footer>© 2022 Bloomberg Finance L.P. All rights reserved</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>Problem 1. <code>const</code>+<code>Object.freeze</code> are not deep...</h3>
<p>Solved <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/>: Records cannot be mutated:</p>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> config = #{
  <span class="hljs-attr">db</span>: #{ <span class="hljs-attr">host</span>: <span class="hljs-string">&quot;pg0&quot;</span>, <span class="hljs-comment">/* ... */</span> },
  <span class="hljs-comment">// ...</span>
};
<span class="hljs-keyword">await</span> initConnections(config); <span class="hljs-comment">// Fully immutable config!</span>
assert(config.db.host === <span class="hljs-string">&quot;pg0&quot;</span>); <span class="hljs-comment">// OK <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/></span>
</span></span></foreignObject></svg></code></pre>
<footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="3" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>Problem 2. <code>Map</code> keys require exact references...</h3>
<p>Solved <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/>: Records are compared by value, not reference:</p>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">const</span> boaty = { <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Boaty McBoatface&quot;</span> };
<span class="highlighted-line"><span class="hljs-keyword">const</span> coords = #{ <span class="hljs-attr">lat</span>: <span class="hljs-number">13</span>, <span class="hljs-attr">lon</span>: -<span class="hljs-number">24</span> };</span><span class="hljs-keyword">const</span> boats = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Map</span>([[coords, boaty], <span class="hljs-comment">/* ... */</span>]);
assert(boats.get(coords) === boaty); <span class="hljs-comment">// OK ✅</span>
<span class="highlighted-line"><span class="hljs-keyword">const</span> coordsCopy = #{ ...coords };</span><span class="highlighted-line">assert(boats.get(coordsCopy) === boaty); <span class="hljs-comment">// OK ✅</span></span></code></pre><ul>
<li data-marpit-fragment="1"><img class="emoji" draggable="false" alt="🔄" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f504.svg" data-marp-twemoji=""/> Object cycles &amp; unserializable objects &amp; values
<ul>
<li data-marpit-fragment="2">Record &amp; Tuple will prevent them by nature...</li>
</ul>
</li>
<li data-marpit-fragment="3"><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/v/14.0.2/svg/26a0.svg" data-marp-twemoji=""/> Key ordering fragility?</li>
</ul>
<footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>Records: consistent lexically-ordered keys!</h3>
<p>Unlike objects that have insertion-ordered keys...</p>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">const</span> coords1 = #{ <span class="hljs-attr">lat</span>: <span class="hljs-number">13</span>, <span class="hljs-attr">lon</span>: -<span class="hljs-number">24</span> };
<span class="hljs-keyword">const</span> coords2 = #{ <span class="hljs-attr">lon</span>: -<span class="hljs-number">24</span>, <span class="hljs-attr">lat</span>: <span class="hljs-number">13</span>  };

<span class="highlighted-line">assert(coords1 === coords2); <span class="hljs-comment">// OK ✅</span></span>
<span class="hljs-built_in">Object</span>.keys(coords1); <span class="hljs-comment">// ➡️ [&quot;lat&quot;, &quot;lon&quot;]</span>
<span class="highlighted-line"><span class="hljs-built_in">Object</span>.keys(coords2); <span class="hljs-comment">// ➡️ [&quot;lat&quot;, &quot;lon&quot;] (this is unlike objects)</span></span></code></pre><footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-footer="© 2022 Bloomberg Finance L.P. All rights reserved" data-class="lead" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" class="lead" style="--footer:© 2022 Bloomberg Finance L.P. All rights reserved;--class:lead;--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h2>The consequences of being<br />Records &amp; Tuples</h2>
<footer>© 2022 Bloomberg Finance L.P. All rights reserved</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>No Objects in Record &amp; Tuple</h3>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">const</span> config = #{
<span class="highlighted-line">    <span class="hljs-attr">db</span>: { <span class="hljs-attr">host</span>: <span class="hljs-string">&quot;pg0&quot;</span>, <span class="hljs-comment">/* ... */</span> }, <span class="hljs-comment">// TypeError 🛑</span></span>    <span class="hljs-comment">// ⬆️ No hash, not a record...</span>
    <span class="hljs-comment">// ...</span>
};</code></pre><footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="1" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>No Functions in Record &amp; Tuple</h3>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">const</span> config = #{
    <span class="hljs-attr">db</span>: #{
        <span class="hljs-attr">host</span>: <span class="hljs-string">&quot;pg0&quot;</span>,
        <span class="hljs-comment">// ...</span>
<span class="highlighted-line">        <span class="hljs-attr">onConnect</span>: <span class="hljs-function">() =&gt;</span> { <span class="hljs-comment">// TypeError 🛑</span></span>            <span class="hljs-comment">// ...</span>
        },
    },
    <span class="hljs-comment">// ...</span>
};</code></pre><ul>
<li data-marpit-fragment="1">We have a solution to reference objects/functions from R&amp;Ts</li>
</ul>
<footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>How to derive changes?</h3>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">const</span> champions = #[<span class="hljs-string">&quot;Robin&quot;</span>, <span class="hljs-string">&quot;Rick&quot;</span>, <span class="hljs-string">&quot;Dan&quot;</span>];

champions.push(<span class="hljs-string">&quot;Nicolò&quot;</span>, <span class="hljs-string">&quot;Ashley&quot;</span>); <span class="hljs-comment">// TypeError: champions.push is not a function 🛑</span>
<span class="highlighted-line"></span></code></pre><footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>Update by copy with spread!</h3>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">const</span> stage1And2Champions = #[<span class="hljs-string">&quot;Robin&quot;</span>, <span class="hljs-string">&quot;Rick&quot;</span>, <span class="hljs-string">&quot;Dan&quot;</span>];
<span class="hljs-keyword">const</span> stage3Champions = #[<span class="hljs-string">&quot;Nicolò&quot;</span>, <span class="hljs-string">&quot;Ashley&quot;</span>];

<span class="highlighted-line"><span class="hljs-keyword">const</span> allChampions = #[...stage1And2Champions, ...stage3Champions];</span>
assert(allChampions === #[<span class="hljs-string">&quot;Robin&quot;</span>, <span class="hljs-string">&quot;Rick&quot;</span>, <span class="hljs-string">&quot;Dan&quot;</span>, <span class="hljs-string">&quot;Nicolò&quot;</span>, <span class="hljs-string">&quot;Ashley&quot;</span>]); <span class="hljs-comment">// OK ✅</span></code></pre><footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>Update Records by copy too!</h3>
<pre class="language-js"><code class="language-js"><span class="hljs-keyword">const</span> proposal = #{ <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Record &amp; Tuple&quot;</span>, <span class="hljs-attr">stage</span>: <span class="hljs-number">2</span> };
<span class="highlighted-line"><span class="hljs-keyword">const</span> proposalSoon = #{ ...proposal, <span class="hljs-attr">stage</span>: <span class="hljs-number">3</span> };</span>
assert(proposalSoon === #{ <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Record &amp; Tuple&quot;</span>, <span class="hljs-attr">stage</span>: <span class="hljs-number">3</span> }); <span class="hljs-comment">// OK ✅</span></code></pre><footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="1" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>Beyond spread: Tuple methods</h3>
<ul>
<li>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>#[<span class="hljs-string">&quot;Robin&quot;</span>, <span class="hljs-string">&quot;Rick&quot;</span>, <span class="hljs-string">&quot;Dan&quot;</span>, <span class="hljs-string">&quot;Nicolò&quot;</span>, <span class="hljs-string">&quot;Ashley&quot;</span>]
  .reverse(); <span class="hljs-comment">// <img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/v/14.0.2/svg/274c.svg" data-marp-twemoji=""/> Tuples cannot be changed in-place</span>
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> reversed = #[<span class="hljs-string">&quot;Robin&quot;</span>, <span class="hljs-string">&quot;Rick&quot;</span>, <span class="hljs-string">&quot;Dan&quot;</span>, <span class="hljs-string">&quot;Nicolò&quot;</span>, <span class="hljs-string">&quot;Ashley&quot;</span>]
  .toReversed(); <span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/> Get a new reversed tuple by copy</span>
assert(reversed === #[<span class="hljs-string">&quot;Ashley&quot;</span>, <span class="hljs-string">&quot;Nicolò&quot;</span>, <span class="hljs-string">&quot;Dan&quot;</span>, <span class="hljs-string">&quot;Rick&quot;</span>, <span class="hljs-string">&quot;Robin&quot;</span>]); <span class="hljs-comment">// OK <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/></span>
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="3" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>Beyond spread: Tuple methods</h3>
<ul>
<li><code>.toReversed()</code> is <code>.reverse()</code> but returns a new tuple</li>
</ul>
<ul>
<li data-marpit-fragment="1"><code>.toSorted([predicateFn])</code> is <code>.sort([predicateFn])</code><br />but returns a new tuple</li>
<li data-marpit-fragment="2"><code>.with(index, value)</code> is <code>[index] = value;</code> but returns a new tuple</li>
<li data-marpit-fragment="3"><code>.toSpliced(...)</code> similar to <code>.splice(...)</code> but returns a new tuple</li>
</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="2" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>Change Array by Copy proposal (Stage 3)</h3>
<ul>
<li>Those could be useful in Arrays...</li>
</ul>
<ul>
<li data-marpit-fragment="1">We added them in another proposal!</li>
<li data-marpit-fragment="2">You can use those methods &amp; spread on both Tuples &amp; Arrays!<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">sortByName</span>(<span class="hljs-params">arrOrTup</span>) </span>{
  <span class="hljs-keyword">return</span> arrOrTup.toSorted(<span class="hljs-function">(<span class="hljs-params">a, b</span>) =&gt;</span>  b.name &lt; a.name);
}
sortByName([{ <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Rick&quot;</span> }, { <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Ashley&quot;</span> }]);
<span class="hljs-comment">// =&gt; [{ name: &quot;Ashley&quot; }, { name: &quot;Rick&quot; }]</span>
sortByName(#[#{ <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Rick&quot;</span> }, #{ <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Astley&quot;</span> }]);
<span class="hljs-comment">// =&gt; #[#{ name: &quot;Astley&quot; }, #{ name: &quot;Rick&quot; }]</span>
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>

<h3><img class="emoji" draggable="false" alt="🚀" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f680.svg" data-marp-twemoji=""/> Record &amp; Tuple Summary</h3>
<ul>
<li data-marpit-fragment="1">Hash-prefix syntax: <code>#{}</code>/<code>#[]</code></li>
<li data-marpit-fragment="2">Immutability
<ul>
<li data-marpit-fragment="3">Updates can be done by copy through spread &amp; Tuple methods
<ul>
<li data-marpit-fragment="4">Tuple methods backported to Array &amp; TypedArray (interop.)</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="5">Value equality instead of referential equality
<ul>
<li data-marpit-fragment="6"><code>===</code> &amp; <code>Map</code>/<code>Set</code></li>
</ul>
</li>
<li data-marpit-fragment="7">Can't contain objects or functions
<ul>
<li data-marpit-fragment="8">Maybe reference them later... stay tuned!</li>
</ul>
</li>
</ul>
<footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="3" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>TC39? Stage 2?</h3>
<p>Record &amp; Tuple is a <strong>Stage 2</strong> proposal at <strong>TC39</strong>.</p>
<ul>
<li data-marpit-fragment="1"><strong>TC39</strong> is the standardization venue for the <s>JavaScript</s> ECMAScript language</li>
<li data-marpit-fragment="2"><strong>Stage 2</strong> <em>out of 4</em> means that the committee expects the feature to ship one day</li>
<li data-marpit-fragment="3">More info with Hemanth HM's talk: <em>Future Features of JS?!</em></li>
</ul>
<footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-fragments="4" data-footer="![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png)" data-theme="qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d" style="--footer:![techatbloomberg.com](./media/techatbloomberg.png) © 2022 Bloomberg Finance L.P. All rights reserved. ![techatbloomberg.com](./media/bloomberg.png);--theme:qncmr2e3mbp24nt9xmaqf5mi8tz1a7m4ojtp4ns8l7d;">
<h3>What have we done to progress to Stage 3?</h3>
<ul>
<li data-marpit-fragment="1">The proposed spec is being reviewed</li>
<li data-marpit-fragment="2">We have a <strong>Babel transform</strong> and a <strong>polyfill</strong></li>
<li data-marpit-fragment="3">We have <strong>Test262</strong> spec tests</li>
<li data-marpit-fragment="4">We have a <strong>Firefox</strong> implementation <em>behind a compile-time flag</em></li>
</ul>
<footer><img src="./media/techatbloomberg.png" alt="techatbloomberg.com" /> © 2022 Bloomberg Finance L.P. All rights reserved. <img src="./media/bloomberg.png" alt="techatbloomberg.com" /></footer>
</section>
